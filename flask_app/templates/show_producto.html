<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ver productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body  style="background: rgb(227, 227, 217);">
    <div class="container">
        <header class="d-flex  align-items-center" style="background: rgb(160, 160, 152); width: auto; border-radius: 10px; justify-content: space-around">
            <h1>Bienvenid@ {{user.first_name}} </h1>
            <a href="/producto" class="btn btn-success">Productos</a>
            <a href="/dashboard" class="btn btn-warning">Dashboard</a>
            <a href="/logout" class="btn btn-danger">Cerrar Sesión</a>
        </header>
        <br>
        <main>
            <div class="card4">
                <div class="card-title">
                    <h2>Visualizacion del producto</h2>
                </div>
                <div class="card-body">
                    <div>
                        <b>Producto:</b> {{producto.product}}
                    </div>
                    <div>
                        <b>Precio:</b> {{producto.price}}
                    </div>
                    <div>
                        <b>Fecha de Creación:</b> {{producto.created_at}}
                    </div>
                    <div>
                        <b>Fecha de Actualizacion:</b> {{producto.updated_at}}
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
