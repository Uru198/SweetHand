<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>productos favoritos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body style="background: rgb(227, 227, 217);">
    <div class="container">
        <header class="d-flex justify-content-between align-items-center" style="background-color: rgb(160, 160, 152); color: rgb(6, 6, 6); border: solid 2px black; padding: 10px; margin-top: 10px;">
            <h1>Hola! {{user.first_name}} Bienvenid@ a favoritos</h1>
            <a href="/dashboard" class="btn btn-warning">Dashboard</a>
            <a href="/logout" class="btn btn-danger">Cerrar Sesión</a>
        </header>
        <hr>
        <h2>¡Dale me gusta a tus producto favoritos!</h2>
        <br>
      
            
            <table class="table  table-hover" >
                <thead>
                    <tr>
                        <th style="font-size: 20px;">Nombre del Producto</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    {% for producto in productos %}
                        <tr> 
                            <td for="catalog_id">{{producto.product}}</td>
                            <form  action="/favoritosguarda" method="post">
                                <input type="hidden" value="{{producto.id}}" name="catalog_id" id="catalog_id">
                                <input type="hidden" value="{{user.id}}" name="user_id" id="user_id">
                                <td>
                                    <input type="submit" value="Guardar" class="btn btn-success">
                                </td>
                            </form>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        
    </div>
</body>
</html>
