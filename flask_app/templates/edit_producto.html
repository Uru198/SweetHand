<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Receta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body style="background: rgb(227, 227, 217);">
    <div class="container">
        <header class="d-flex  align-items-center" style="background: rgb(160, 160, 152); width: auto; border-radius: 10px; justify-content: space-around">
            <h1>Bienvenid@ {{user.first_name}}</h1>
            <a href="/dashboard" class="btn btn-primary">Dashboard</a>
            <a href="/logout" class="btn btn-danger">Cerrar Sesi√≥n</a>
        </header>
        <hr>
        {% with messages = get_flashed_messages(category_filter=['productos']) %}
            {% if messages %}
                <div class="alert alert-danger">
                    {% for message in messages %}
                        <p>{{message}}</p>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        <form action="/update/Producto" method="post">
            <input type="hidden" value="{{user.id}}" name="user_id">
            <input type="hidden" value="{{productos.id}}" name="id">
            <div class="form-group">
                <label for="product" style="font-size: 30px;">Nombre del producto</label>
                <input type="text" id="product" name="product" class="form-control" value="{{productos.product}}">
            </div>
            <br>
            <div class="form-group">
                <label for="price" style="font-size: 30px;">Precio</label>
                <input id="price" name="price" class="form-control" value="{{productos.price}}">
            </div>
            <br>
            <input type="submit" value="Guardar" class="btn btn-success">
        </form>
    </div>
</body>
</html>
