<!DOCTYPE html>
<html>
<head>
	<title>Inicio</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/inicio.css') }}">
</head>
<body>
<div class="container">
    <header class="d-flex1 justify-content-between align-items-center" >
        <a href="/registro" class="btn btn-warning">Registrate</a>
    </header>
	<div class="d-flex justify-content-center h-100 container text-center">    
        <div><img src="{{ url_for('static',filename='css/images/mano1.jpeg') }}" alt="" class="mano"></div>
		<div class="card container text-center transparent-bg">
            
			<div class="card-header ">
				<h3 style="text-align: center;">Iniciar Sesión</h3>
				{% with messages = get_flashed_messages(category_filter=['login']) %}
				{% if messages %}
					<div class="alert alert-danger">
						{% for message in messages %}
							<p>{{message}}</p>
						{% endfor %}
					</div>
				{% endif %}

			{% endwith %}
			</div>
			<div class="card-body">
				<form action="/login" method="post">
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<input type="text" class="form-control" placeholder="Correo" id="email" name="email">
						
					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input type="password" class="form-control" placeholder="contraseña" id="password" name="password">
					</div>
                    <br>
					
					<div class="form-group" style="text-align: center;">
						<input type="submit" value="Entrar" class="btn float-center login_btn" >
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
</body>
</html>
