<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ver Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">



    <!-- CSS only -->
</head>
<body style="background: rgb(227, 227, 217);">
    <div class="container" >
        <header class="d-flex justify-content-between align-items-center" style="background-color: rgb(160, 160, 152); color: rgb(6, 6, 6); border: solid 2px black; padding: 10px; margin-top: 10px;">
            <h1>Hola!{{user.first_name}} </h1>
            <a href="/dashboard" class="btn btn-warning">Dashboard</a>
            <a href="/logout" class="btn btn-danger">Cerrar Sesi√≥n</a>
        </header>
        <br>
        <main>
            <div class="card1" style="background: rgb(227, 227, 217);">
                <div class="card-title">
                    <h2>Visualizacion de tu informacion</h2>
                </div>
                <div class="card-body">
                    <div>
                        <b>Nombre:</b> {{user.first_name}}
                    </div>
                    <div>
                        <b>Apellido:</b> {{user.last_name}}
                    </div>
                    <div>
                        <b>Correo electronico:</b> {{user.email}}
                    </div>
                    <div>
                        <b>Direccion:</b> {{user.address}}
                    </div>
                    <div>
                        <b>Telefono:</b> {{user.phone}}
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
